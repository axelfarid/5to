<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://www.google.com/favicon.ico">
</head>
<body>
    <!-- Header con enlaces superiores -->
    <header>
        <nav class="top-nav">
            <div class="nav-left">
                <a href="#">Sobre Google</a>
                <a href="#">Tienda</a>
            </div>
            <div class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Imágenes</a>
                <button class="apps-button" aria-label="Aplicaciones de Google">
                    <svg class="apps-icon" focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </button>
                <button class="signin-button">Iniciar sesión</button>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="main-content">
            <!-- Logo de Google -->
            <div class="logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                     alt="Google" 
                     class="google-logo">
            </div>

            <!-- Barra de búsqueda -->
            <div class="search-container">
                <form action="https://www.google.com/search" method="GET">
                    <div class="search-box">
                        <svg class="search-icon" focusable="false" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                        <input type="text" 
                               name="q" 
                               class="search-input" 
                               title="Buscar" 
                               maxlength="2048"
                               autocomplete="off">
                        <svg class="mic-icon" focusable="false" viewBox="0 0 24 24">
                            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                            <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                        </svg>
                        <svg class="camera-icon" focusable="false" viewBox="0 0 192 192">
                            <rect fill="none" height="192" width="192"></rect>
                            <g>
                                <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                                <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                                <path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path>
                                <path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
                                <path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path>
                            </g>
                        </svg>
                    </div>
                    <div class="search-buttons">
                        <button type="submit" class="search-button">Buscar con Google</button>
                        <button type="button" class="search-button">Voy a tener suerte</button>
                    </div>
                </form>
            </div>

            <!-- Idiomas -->
            <div class="language-options">
                Google disponible en:
                <a href="#">English</a>
                <a href="#">Français</a>
                <a href="#">Português</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-country">
            México
        </div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
